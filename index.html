<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <p onmouseout="zoomout(this)" onmouseover="zoomin(this)" onmouseover="color(this)">Buatlah sebuah elemen p dengan dua event tersebut isikan text Dekatkan Mouse</p>
  <script type="text/javascript">
    function zoomout(x) {
      x.style.fontSize = "12pt";
      x.style.color = 'black';
    }

    function zoomin(x) {
      x.style.fontSize = "20pt";
      x.style.color = 'red';
    }
  </script>
</body>

</html>
